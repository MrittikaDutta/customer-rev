<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Customer Segmentation</title>
  <link rel="stylesheet" href="styl1.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f7fa;
      padding: 20px;
    }

    .container {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      margin-top: 20px;
      padding: 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    #result {
      display: none;
      margin-top: 20px;
      padding: 15px;
      border-radius: 6px;
      background-color: #e9f7ef;
      color: #155724;
      border: 1px solid #c3e6cb;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Customer Cluster Predictor</h2>

    <label for="gender">Gender:</label>
    <select id="gender">
      <option value="Male">Male</option>
      <option value="Female">Female</option>
    </select>

    <label for="age">Age:</label>
    <input type="number" id="age" placeholder="Enter age" min="1" />

    <label for="income">Annual Income (k$):</label>
    <input type="number" id="income" placeholder="Enter income" min="0" />

    <label for="score">Spending Score (1-100):</label>
    <input type="number" id="score" placeholder="Enter spending score" min="0" max="100" />

    <button onclick="predict()">Predict Cluster</button>

    <div id="result"></div>
  </div>

  <!-- Load external JS -->
  <script src="script.js"></script>
</body>
</html>
