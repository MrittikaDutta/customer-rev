<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Customer Segmentation</title>
  <link rel="stylesheet" href="styl1.css">
</head>
<body>
  <div class="container">
    <h2>Customer Cluster Predictor</h2>

    <label>Gender:</label>
    <select id="gender">
      <option value="Male">Male</option>
      <option value="Female">Female</option>
    </select>

    <label>Age:</label>
    <input type="number" id="age" placeholder="Enter age" min="1" />

    <label>Annual Income (k$):</label>
    <input type="number" id="income" placeholder="Enter income" min="0" />

    <button onclick="predict()">Predict Cluster</button>

    <div id="result"></div>
  </div>

  <script>
    function predict() {
      const gender = document.getElementById('gender').value;
      const age = parseInt(document.getElementById('age').value);
      const income = parseInt(document.getElementById('income').value);

      if (!gender || isNaN(age) || isNaN(income)) {
        alert("Please fill in all fields.");
        return;
      }

      const payload = {
        gender: gender,
        age: age,
        income: income
      };

      fetch("https://customer-r-3.onrender.com/predict", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(payload)
      })
      .then((response) => response.json())
      .then((data) => {
        const resultBox = document.getElementById("result");
        resultBox.style.display = "block";
        resultBox.innerHTML = `
          <strong>Predicted Cluster:</strong> ${data.cluster} <br>
          <strong>Segment Insight:</strong> ${data.message}
        `;
      })
      .catch((error) => {
        console.error("Error:", error);
        alert("Prediction failed. Is the backend running?");
      });
    }
  </script>
</body>
</html>
